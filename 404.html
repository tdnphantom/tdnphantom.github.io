<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Connection Lost</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #050505; /* Fallback */
            font-family: 'Space Grotesk', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Glitch Animation for the Header */
        .glitch-text {
            position: relative;
            animation: glitch-skew 4s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite both;
        }

        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff0055;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00ffff;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(31px, 9999px, 9px, 0); }
            5% { clip: rect(70px, 9999px, 7px, 0); }
            10% { clip: rect(85px, 9999px, 56px, 0); }
            15% { clip: rect(4px, 9999px, 99px, 0); }
            20% { clip: rect(36px, 9999px, 31px, 0); }
            25% { clip: rect(10px, 9999px, 97px, 0); }
            30% { clip: rect(61px, 9999px, 21px, 0); }
            35% { clip: rect(64px, 9999px, 92px, 0); }
            40% { clip: rect(14px, 9999px, 35px, 0); }
            45% { clip: rect(25px, 9999px, 1px, 0); }
            50% { clip: rect(43px, 9999px, 53px, 0); }
            55% { clip: rect(81px, 9999px, 80px, 0); }
            60% { clip: rect(11px, 9999px, 83px, 0); }
            65% { clip: rect(96px, 9999px, 49px, 0); }
            70% { clip: rect(67px, 9999px, 13px, 0); }
            75% { clip: rect(31px, 9999px, 14px, 0); }
            80% { clip: rect(65px, 9999px, 16px, 0); }
            85% { clip: rect(78px, 9999px, 3px, 0); }
            90% { clip: rect(45px, 9999px, 70px, 0); }
            95% { clip: rect(28px, 9999px, 48px, 0); }
            100% { clip: rect(56px, 9999px, 31px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            100% { clip: rect(10px, 9999px, 85px, 0); }
        }

        @keyframes glitch-skew {
            0% { transform: skew(0deg); }
            10% { transform: skew(-1deg); }
            20% { transform: skew(1deg); }
            30% { transform: skew(0deg); }
            40% { transform: skew(-0.5deg); }
            50% { transform: skew(0.5deg); }
            60% { transform: skew(0deg); }
            100% { transform: skew(0deg); }
        }

        /* Scanline Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.5);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-black text-gray-100">

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <!-- Scanline Effect -->
    <div class="scanlines"></div>

    <!-- Main Content -->
    <div class="relative z-20 flex flex-col items-center justify-center min-h-screen px-4 pointer-events-none">
        
        <div class="glass-panel p-8 md:p-12 rounded-2xl max-w-lg w-full text-center border-t border-gray-700 pointer-events-auto transform transition-all hover:scale-[1.01] duration-500">
            
            <div class="mb-6">
                <!-- Status Indicator -->
                <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-mono uppercase tracking-widest mb-4">
                    <span class="relative flex h-2 w-2">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
                    </span>
                    System Offline
                </div>

                <h1 class="text-6xl md:text-8xl font-bold mb-2 tracking-tighter text-white glitch-text" data-text="404">
                    404
                </h1>
                <h2 class="text-xl md:text-2xl font-light text-gray-300 tracking-wide">
                    UNKNOWN VOID
                </h2>
            </div>

            <p class="text-gray-400 mb-8 leading-relaxed">
                The mainframe is not responding. The coordinates you are looking for have drifted into the digital void.
            </p>

            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="window.location.reload()" class="btn-glow px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white font-medium rounded-lg text-sm tracking-wide transition-colors">
                    RETRY SIGNAL
                </button>
                <button onclick="history.back()" class="px-8 py-3 bg-transparent border border-gray-600 hover:border-gray-400 text-gray-300 hover:text-white font-medium rounded-lg text-sm tracking-wide transition-all">
                    ABORT
                </button>
            </div>

            <div class="mt-8 pt-6 border-t border-gray-700/50">
                <p class="text-xs text-gray-500 font-mono">
                    ERROR_CODE: 0x5F3_DISCONN4x4
                    <br>
                    TIMESTAMP: <span id="timestamp">--:--:--</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Set timestamp
        const updateTime = () => {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toISOString().split('T')[1].split('.')[0];
        }
        setInterval(updateTime, 1000);
        updateTime();

        // THREE.JS SCENE SETUP
        const container = document.getElementById('canvas-container');
        
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- OBJECTS ---

        // 1. The Core (The unstable server)
        const coreGeometry = new THREE.IcosahedronGeometry(4, 0);
        const coreMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x000000, 
            roughness: 0.1,
            metalness: 0.9,
            emissive: 0xff0055,
            emissiveIntensity: 0.5,
            wireframe: false
        });
        const core = new THREE.Mesh(coreGeometry, coreMaterial);
        scene.add(core);

        // Core Wireframe Cage
        const cageGeometry = new THREE.IcosahedronGeometry(5, 1);
        const cageMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x00ffff, 
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const cage = new THREE.Mesh(cageGeometry, cageMaterial);
        scene.add(cage);

        // 2. Particle Field (Data fragments)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);
        
        for(let i = 0; i < particlesCount * 3; i++) {
            // Spread particles in a large sphere
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00ffff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // 3. Floating Debris (Geometric shapes)
        const debrisGroup = new THREE.Group();
        const debrisCount = 20;
        const debrisGeom = new THREE.TetrahedronGeometry(1, 0);
        const debrisMat = new THREE.MeshStandardMaterial({
            color: 0x222222,
            metalness: 0.8,
            roughness: 0.2
        });

        for (let i = 0; i < debrisCount; i++) {
            const mesh = new THREE.Mesh(debrisGeom, debrisMat);
            mesh.position.set(
                (Math.random() - 0.5) * 60,
                (Math.random() - 0.5) * 60,
                (Math.random() - 0.5) * 40
            );
            mesh.rotation.set(
                Math.random() * Math.PI,
                Math.random() * Math.PI,
                0
            );
            const scale = Math.random() * 0.5 + 0.5;
            mesh.scale.set(scale, scale, scale);
            debrisGroup.add(mesh);
        }
        scene.add(debrisGroup);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft white light
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const coreLight = new THREE.PointLight(0xff0055, 3, 20);
        coreLight.position.set(0, 0, 0);
        scene.add(coreLight);

        // --- INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            mouseX = event.clientX - window.innerWidth / 2;
            mouseY = event.clientY - window.innerHeight / 2;
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            // Rotate core and cage
            core.rotation.y += 0.005;
            core.rotation.z += 0.002;
            
            cage.rotation.y -= 0.002;
            cage.rotation.x -= 0.002;

            // Pulse core
            core.material.emissiveIntensity = 0.5 + Math.sin(elapsedTime * 3) * 0.3;
            core.scale.setScalar(1 + Math.sin(elapsedTime * 5) * 0.02);

            // Move debris slowly
            debrisGroup.rotation.y = elapsedTime * 0.05;
            debrisGroup.children.forEach((child, i) => {
                child.rotation.x += 0.01;
                child.rotation.y += 0.01;
                child.position.y += Math.sin(elapsedTime + i) * 0.02;
            });

            // Gentle particle rotation
            particlesMesh.rotation.y = -elapsedTime * 0.05;
            particlesMesh.rotation.x = mouseY * 0.0001;

            // Camera drift based on mouse
            camera.position.x += (mouseX * 0.01 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 0.01 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
