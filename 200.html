<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Operational</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #00ffaa;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Scanlines & Grain */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 170, 0),
                rgba(0, 255, 170, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 0, 0, 0.1)
            );
            background-size: 100% 4px;
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,20,10,0.8) 100%);
        }

        /* UI Container */
        .ui-layer {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .success-card {
            background: rgba(0, 20, 10, 0.7);
            border: 1px solid #00ffaa;
            backdrop-filter: blur(8px);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 170, 0.2);
            pointer-events: auto;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .success-card:hover {
            transform: translateY(-5px);
        }

        /* Corner accents for the card */
        .corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #00ffaa;
            transition: all 0.3s ease;
        }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .success-card:hover .corner {
            width: 20px;
            height: 20px;
        }

        h1 {
            font-size: 3.5rem;
            line-height: 1.1;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 255, 170, 0.8);
            letter-spacing: -1px;
            background: linear-gradient(to bottom, #fff, #00ffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid rgba(0, 255, 170, 0.3);
            border-radius: 9999px;
            color: #00ffaa;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #00ffaa;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffaa;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; box-shadow: 0 0 10px #00ffaa; }
            50% { opacity: 0.5; box-shadow: 0 0 2px #00ffaa; }
            100% { opacity: 1; box-shadow: 0 0 10px #00ffaa; }
        }

        .btn-primary {
            background: #00ffaa;
            color: #000;
            font-weight: bold;
            padding: 12px 32px;
            border: none;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            letter-spacing: 1px;
            margin-top: 2rem;
            transition: all 0.3s ease;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .btn-primary:hover {
            background: #fff;
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.6);
            transform: scale(1.05);
        }

        /* HUD Elements */
        .hud-stats {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            z-index: 20;
            font-size: 0.75rem;
            color: rgba(0, 255, 170, 0.7);
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div class="scanlines"></div>
    <div class="vignette"></div>

    <!-- HUD Stats -->
    <div class="hud-stats">
        <div>SYS.INTEGRITY: 100%</div>
        <div>LATENCY: <span id="latency">12</span>ms</div>
        <div>UPTIME: 99.999%</div>
        <div>SECURE_CONNECTION: TRUE</div>
    </div>

    <!-- Main Content -->
    <div class="ui-layer">
        <div class="success-card">
            <div class="corner tl"></div>
            <div class="corner tr"></div>
            <div class="corner bl"></div>
            <div class="corner br"></div>

            <div class="status-badge">
                <span class="status-dot"></span>
                SYSTEM ONLINE
            </div>

            <h1>CONGRATULATIONS</h1>
            
            <p class="text-lg text-emerald-100/80 mb-6 leading-relaxed">
                Initialization complete. The web service is fully operational and running at peak performance.
            </p>

            <div class="grid grid-cols-3 gap-4 border-t border-emerald-500/30 pt-6 mt-6">
                <div>
                    <div class="text-2xl font-bold text-white">0.02s</div>
                    <div class="text-xs text-emerald-400/60">BOOT TIME</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-white">Active</div>
                    <div class="text-xs text-emerald-400/60">DB STATUS</div>
                </div>
                <div>
                    <div class="text-2xl font-bold text-white">Secure</div>
                    <div class="text-xs text-emerald-400/60">PROTOCOL</div>
                </div>
            </div>

            <button onclick="window.location.href='/'" class="btn-primary">
                PROCEED TO DASHBOARD
            </button>
        </div>
    </div>

    <script>
        // Fake latency fluctuation
        setInterval(() => {
            const val = Math.floor(Math.random() * 5) + 10;
            document.getElementById('latency').innerText = val;
        }, 1000);

        // --- THREE.JS SCENE ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000502, 0.0025); // Deep green fog

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- OBJECTS ---
        
        // 1. The Core (Stable Crystal)
        const geometry = new THREE.OctahedronGeometry(4, 0);
        const material = new THREE.MeshPhongMaterial({
            color: 0x00ffaa,
            emissive: 0x004433,
            shininess: 100,
            flatShading: true,
            transparent: true,
            opacity: 0.9
        });
        const crystal = new THREE.Mesh(geometry, material);
        scene.add(crystal);

        // 2. Wireframe Shield
        const shieldGeo = new THREE.IcosahedronGeometry(6, 1);
        const shieldMat = new THREE.MeshBasicMaterial({
            color: 0x00ffaa,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const shield = new THREE.Mesh(shieldGeo, shieldMat);
        scene.add(shield);

        // 3. Floating Rings
        const torusGeo = new THREE.TorusGeometry(10, 0.05, 16, 100);
        const torusMat = new THREE.MeshBasicMaterial({ color: 0x00ffaa, transparent: true, opacity: 0.3 });
        
        const ring1 = new THREE.Mesh(torusGeo, torusMat);
        ring1.rotation.x = Math.PI / 2;
        scene.add(ring1);

        const ring2 = new THREE.Mesh(torusGeo, torusMat);
        ring2.rotation.y = Math.PI / 4;
        scene.add(ring2);

        // 4. Upward flowing data particles
        const particlesCount = 800;
        const posArray = new Float32Array(particlesCount * 3);
        const speedArray = new Float32Array(particlesCount);
        
        for(let i = 0; i < particlesCount * 3; i+=3) {
            posArray[i] = (Math.random() - 0.5) * 80;   // x
            posArray[i+1] = (Math.random() - 0.5) * 80; // y
            posArray[i+2] = (Math.random() - 0.5) * 50; // z
            speedArray[i/3] = Math.random() * 0.1 + 0.02;
        }

        const particlesGeo = new THREE.BufferGeometry();
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        
        const particlesMat = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00ffaa,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        
        const particleSystem = new THREE.Points(particlesGeo, particlesMat);
        scene.add(particleSystem);

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x002211, 2);
        scene.add(ambientLight);

        const pointLight1 = new THREE.PointLight(0x00ffaa, 2, 50);
        pointLight1.position.set(10, 10, 10);
        scene.add(pointLight1);

        const pointLight2 = new THREE.PointLight(0x00ffff, 2, 50);
        pointLight2.position.set(-10, -10, 10);
        scene.add(pointLight2);

        // --- INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.001;
        });

        // --- ANIMATE ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Rotate Core Objects
            crystal.rotation.y += 0.005;
            crystal.rotation.z += 0.003;
            
            shield.rotation.y -= 0.002;
            shield.rotation.x -= 0.002;

            // Animate Rings
            ring1.rotation.x = (Math.PI / 2) + Math.sin(time * 0.5) * 0.1;
            ring1.rotation.y += 0.002;
            
            ring2.rotation.y = (Math.PI / 4) + Math.cos(time * 0.5) * 0.1;
            ring2.rotation.x += 0.002;

            // Pulse Crystal
            const scale = 1 + Math.sin(time * 2) * 0.05;
            crystal.scale.set(scale, scale, scale);

            // Animate Particles (move up)
            const positions = particleSystem.geometry.attributes.position.array;
            for(let i = 1; i < positions.length; i+=3) {
                positions[i] += speedArray[(i-1)/3];
                if (positions[i] > 40) {
                    positions[i] = -40;
                }
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;
            particleSystem.rotation.y = time * 0.05;

            // Camera Sway
            camera.position.x += (mouseX * 10 - camera.position.x) * 0.05;
            camera.position.y += (-mouseY * 10 - camera.position.y) * 0.05;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
